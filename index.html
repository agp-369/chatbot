<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Own Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
</head>
<body>
  <div class="card">
    <div id="header">
      <h1>Chatbot!</h1>
      <div id="network-status" class="online"></div>
      <button id="theme-switcher">
        <i class="zmdi zmdi-brightness-5"></i>
      </button>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span class="bot-response">Hello.. I'm listening! Go on..</span></div>
      <div class="message" id="typing-indicator" style="display: none;">
        <span class="bot-response">Typing...</span>
      </div>
    </div>
    <div id="input-section">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus">
      <button id="mic-btn" class="mic">
        <div class="circle"><i class="zmdi zmdi-mic"></i></div>
      </button>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
